<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaisoku Stream - Animes VF et VOSTFR en Streaming Gratuit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index-style-mobile.css">
    <link rel="icon" type="image/vnd.icon" href="img/Crountch-One-Piece-Jolly-Roger-Luffys-flag-2.ico">
</head>

<body>
    <header>
        <h1>Kaizoku Stream <img class="luffy" src="img/luffy-removebg-preview.png" alt="luffy-gear5"></h1>
        <nav>
            <ul>Catalogue</ul>
        </nav>
        <form class="p-3">
            <div class="col-12 col-md-8 container">
                <input id="search-bar">
                <button class="fas fa-search btn" id="search-btn"></button>
            </div>
        </form>
    </header>
    <div class="container1">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <img loading=lazy width=480 height=680 src="img/one-piecetest_resultat.avif" alt="one piece">
            </label>
            <label class="card" for="item-2" id="song-2">
                <img loading=lazy width=444 height=676 src="img/naruto-test_resultat.avif"
                    alt="song">
            </label>
            <label class="card" for="item-3" id="song-3">
                <img loading=lazy width=900 height=1272 src="img/bleach-test_resultat.avif"
                    alt="bleach">
            </label>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
